<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background: #fc7929;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background: #000000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background: #f4f4f9;
            color: #555;
        }
        table tr:hover {
            background: #f1f1f1;
        }
        .empty {
            text-align: center;
            font-style: italic;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Mes produits</h1>
    <form action="/products" method="POST">
        <input type="text" name="ref" id="ref" placeholder="Référence du produit" required>
        <input type="text" name="name" id="name" placeholder="Nom du produit" required>
        <button type="submit">Ajouter</button>
    </form>
    <table>
        <thead>
        <tr>
            <th>Référence</th>
            <th>Nom</th>
        </tr>
        </thead>
        <tbody id="productList">
        <tr>
            <td colspan="2" class="empty">Aucun produit ajouté</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    // JavaScript pour l'ajout dynamique des produits
    const productForm = document.querySelector('form');
    const productList = document.getElementById('productList');

    productForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const refInput = document.getElementById('ref');
        const nameInput = document.getElementById('name');
        const ref = refInput.value.trim();
        const name = nameInput.value.trim();

        if (ref && name) {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${ref}</td><td>${name}</td>`;
            productList.appendChild(newRow);

            // Suppression du message vide
            if (productList.querySelector('.empty')) {
                productList.querySelector('.empty').remove();
            }


            refInput.value = '';
            nameInput.value = '';
            refInput.focus();
        }
    });
</script>
</body>
</html>
